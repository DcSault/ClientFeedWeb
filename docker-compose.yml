version: '3.8'

services:
  clientfeed:
    image: node:18-alpine
    container_name: clientfeed-web
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      # Persister les données entre les redémarrages
      - clientfeed-data:/app/data
      - clientfeed-uploads:/app/uploads
    environment:
      - NODE_ENV=production
    entrypoint: /bin/sh
    command:
      - -c
      - |
        apk add --no-cache git &&
        if [ ! -f /app/package.json ]; then
          git clone https://github.com/DcSault/ClientFeedWeb.git /tmp/repo &&
          cp -r /tmp/repo/* /app/ &&
          rm -rf /tmp/repo
        fi &&
        sed -i "s/app.listen(PORT,/app.listen(PORT, '0.0.0.0',/" /app/server.js &&
        sed -i "s|http://localhost:3000/api|/api|g" /app/public/app.js &&
        npm install &&
        npm start
    restart: unless-stopped

volumes:
  clientfeed-data:
  clientfeed-uploads:
